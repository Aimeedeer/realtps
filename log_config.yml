appenders:
  console:
    kind: console

  rolling_file:
    kind: rolling_file
    path: log/realtps-job-name.log
    encoder:
      kind: pattern
    policy:
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: log/realtps-job-name.{}.log

root:
  level: info
  appenders:
    - console
    - rolling_file